# Setup
title: STREETLAMP
description: 가로등의 개발 블로그
url: https://streetlamplee.github.io/
avatar: /profile.jpg
paginate: 10
permalink: pretty
cover_image: bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: 
  card: 
logo: logo.png
social:
  name: streetlightlamp
  links:
    - https://twitter.com/
    - https://github.com/streetlightlamp
google_site_verification: xxxxx
lang: ko-KR

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: streetlightlamp
  url: https://github.com/streetlightlamp/
  email: jinintg@gmail.com
